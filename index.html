<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
    <title>Calculator - The Odin Project</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">
        <div class="screen-container">
          <div class="screen"></div>
        </div>
        <div class="buttons-container">
          <div class="button digit" data-digit="7">7</div>
          <div class="button digit" data-digit="8">8</div>
          <div class="button digit" data-digit="9">9</div>
          <div class="operators">
            <div class="button operator" data-digit="+">+</div>
            <div class="button operator" data-digit="-">-</div>
          </div>
          <div class="button digit" data-digit="4">4</div>
          <div class="button digit" data-digit="5">5</div>
          <div class="button digit" data-digit="6">6</div>
          <div class="operators">
            <div class="button operator" data-digit="x">x</div>
            <div class="button operator" data-digit="/">/</div>
          </div>
          <div class="button digit" data-digit="1">1</div>
          <div class="button digit" data-digit="2">2</div>
          <div class="button digit" data-digit="3">3</div>
          <div class="button clear" data-digit="clr">Clear</div>
          <div class="button digit" data-digit=".">.</div>
          <div class="button digit" data-digit="0">0</div>
          <div class="button blank"></div>
          <div class="button equals" data-digit="=">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
